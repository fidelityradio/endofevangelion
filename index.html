<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Ball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    #container {
      max-width: 600px;
      padding: 2rem;
      z-index: 1;
    }

    button, input {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: none;
      border: 1px solid #fff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    audio {
      margin-top: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: 600px;
      border: none;
      margin-top: 1rem;
      overflow: auto;
    }

    #center-image {
      position: absolute;
      top: 20%;
      left: 50%;
      width: 500px;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img src="fucked%20fi%20transparent%20(1).png" id="center-image" alt="Logo" />

  <div id="container">
    <p>Please listen to the music.</p>
    <audio id="audio" controls>
      <source src="endofevangelion-demo.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const container = document.getElementById('container');

    function createButton(text, callback) {
      const btn = document.createElement('button');
      btn.textContent = text;
      btn.onclick = callback;
      return btn;
    }

    function askQuestion(text, onYes, onNo) {
      container.innerHTML = `<p>${text}</p>`;
      const yesBtn = createButton('Yes', onYes);
      const noBtn = createButton('No', () => {
        container.innerHTML = `<p>Oh well. Your presence will be missed.</p>`;
      });
      container.appendChild(yesBtn);
      container.appendChild(noBtn);
    }

    function showRSVP() {
      container.innerHTML = `
        <p>RSVP to attend the ball.</p>
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSdQuk3VpmOXGKgfnqTWpQ17GdLaO6-ynIu21FeXIfMSyTPlYw/viewform?embedded=true" 
          frameborder="0" 
          marginheight="0" 
          marginwidth="0">
          Loadingâ€¦
        </iframe>
      `;
    }

    setTimeout(() => {
      askQuestion(
        'Would you dance to this music?',
        () => askQuestion(
          'Would you like to attend the ball?',
          showRSVP
        )
      );
    }, 20000);
  </script>
</body>
</html>
